<ui:composition template="/WEB-INF/template/template.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:define name="title"><h:outputText value="JavaEE MVC - Admin" /></ui:define>
<ui:define name="content">
<h:form>
  <h:dataTable value="#{admin.users}" var="u" styleClass="table">
    <h:column><f:facet name="header">Email</f:facet><h:outputText value="#{u.email}" /></h:column>
    <h:column><f:facet name="header">First Name</f:facet><h:outputText value="#{u.firstName}" /></h:column>
    <h:column><f:facet name="header">Last Name</f:facet><h:outputText value="#{u.lastName}" /></h:column>
    <h:column><f:facet name="header">Role</f:facet>
      <h:commandButton rendered="#{not u.admin and (admin.user.id ne u.id )}" action="#{admin.promoteUser(u.id)}" value="Promote" styleClass="btn btn-xs" />
      <h:commandButton rendered="#{u.admin and (admin.user.id ne u.id )}" action="#{admin.demoteUser(u.id)}" value="Demote" styleClass="btn btn-xs" />
    </h:column>
    <h:column><f:facet name="header">Remove</f:facet><h:commandButton rendered="#{admin.user.id ne u.id}" action="#{admin.removeUser(u.id)}" value="Remove" styleClass="btn btn-xs" /></h:column>
  </h:dataTable>
  <h:messages globalOnly="true" showDetail="true" />
</h:form>
</ui:define>
</ui:composition>
