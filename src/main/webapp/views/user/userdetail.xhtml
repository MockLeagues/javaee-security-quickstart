<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:form id="userdetailForm">
  <p:panelGrid cellpadding="5" styleClass="ui-noborder">
    <f:facet name="header">
      <p:row>
        <p:column colspan="2"><h:outputText value="User Detail" /></p:column>
      </p:row>
    </f:facet>
    <p:row>
      <p:column><h:outputLabel for="email" value="Email: " /></p:column>
      <p:column><p:inputText id="email" value="#{userDetail.user.email}" disabled="true" /></p:column>
    </p:row>
    <p:row>
      <p:column><h:outputLabel for="firstName" value="First Name: " /></p:column>
      <p:column><p:inputText id="firstName" value="#{userDetail.user.firstName}" /></p:column>
    </p:row>
    <p:row>
      <p:column><h:outputLabel for="lastName" value="Last Name: " /></p:column>
      <p:column><p:inputText id="lastName" value="#{userDetail.user.lastName}" /></p:column>
    </p:row>
    <p:row>
      <p:column><p:commandButton id="logout" action="#{logout.logout()}" ajax="false" value="Logout" /></p:column>
      <p:column><p:spacer /></p:column>
    </p:row>
    <p:row>
      <p:column><p:commandButton id="update" action="#{userDetail.update()}" ajax="false" value="Update" /></p:column>
      <p:column><p:button id="changepassword" outcome="/views/user/changepassword.xhtml" value="Change Password" /></p:column>
    </p:row>
    <ui:fragment rendered="#{principal.admin}">
      <p:row>
        <p:column><p:spacer /></p:column>
        <p:column><p:button id="admin" outcome="/views/admin/admin.xhtml" value="Administer Users" /></p:column>
      </p:row>
    </ui:fragment>
  </p:panelGrid>
  <p:messages pt:name="userdetailForm:messages" for="userdetail" showDetail="true" autoUpdate="true" closable="true" />
</h:form>
</f:view>
